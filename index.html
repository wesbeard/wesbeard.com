<!DOCTYPE html>
<html id="html">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="CSS/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100&display=swap" rel="stylesheet">
        <title>Wes Beard</title>
    </head>
    <body>
        <div id="main-text">
            <p>Wes Beard</p>
        </div>
        <div id="top-row">
            <div class="top-row-item" onclick="location.href = 'https:\/\/www.github.com/wesbeard'" onmouseover="hoverText('Github')" onmouseout="defaultText()">
                <img src="./Resources/github_shadow.png">
            </div>
        </div>
        <div id="bottom-row">
            <div class="bottom-row-item" onclick="location.href = 'https:\/\/www.instagram.com/wesb1665'" onmouseover="hoverText('Instagram')" onmouseout="defaultText()">
                <img src="./Resources/instagram_shadow.png">
            </div>
            <div class="bottom-row-item" onclick="location.href = 'https:\/\/www.linkedin.com/in/wesleybeard'" onmouseover="hoverText('LinkedIn')" onmouseout="defaultText()">
                <img src="./Resources/linkedin_shadow.png">
            </div>
            <div class="bottom-row-item" onclick="location.href = 'https:\/\/drive.google.com/file/d/1I-CP0xoIfIYt-nA8ZdeD4l-eDEVLKiAj/view?usp=sharing'" onmouseover="hoverText('Resume')" onmouseout="defaultText()">
                <img src="./Resources/cv_shadow.png">
            </div>
            <div class="bottom-row-item" onclick="location.href = 'https:\/\/open.spotify.com/user/0t3pxf697kb53ll49zfcuv16w'" onmouseover="hoverText('Spotify')" onmouseout="defaultText()">
                <img src="./Resources/spotify_shadow.png">
            </div>
        </div>
        <div id="color-button">
            <img src="./Resources/color-wheel.png" onclick="randBackground()">
        </div>
    </body>
</html>

<script>
    window.onload = randBackground;

    function randBackground()
    {
        var colorRand = Math.ceil(Math.random() * 6);
        console.log(colorRand);


        switch (colorRand)
        {
            case 1:
                document.getElementById('html').style.background = '#393840';
                break;
            case 2:
                document.getElementById('html').style.background = '#d18400';
                break;
            case 3:
                document.getElementById('html').style.background = '#5f20ab';
                break;
            case 4:
                document.getElementById('html').style.background = '#ff9054';
                break;
            case 5:
                document.getElementById('html').style.background = '#2fad53';
                break;
            case 6:
                document.getElementById('html').style.background = '#25888a';
                break;
            default:
                document.getElementById('html').style.background = '#393840';
                break;
                
        }
    }

    function hoverText(title) 
    {
        document.getElementById('main-text').innerHTML = title;
    }

    function defaultText() 
    {
        document.getElementById('main-text').innerHTML = "Wes Beard";
    }
</script>
