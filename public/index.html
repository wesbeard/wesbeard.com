<!DOCTYPE html>
<html id="html">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png" />
    <title>Wes Beard</title>
  </head>
  <body>
    <div id="title-row">
      <p id="title">Wes Beard</p>
      <p id="sub-title">Software Engineer</p>
    </div>
    <div id="icons-row" onmouseleave="defaultText()">
      <img
        src="assets/github.svg"
        class="icon"
        onclick="window.open('https:\/\/www.github.com/wesbeard','_blank');"
        onmouseover="hoverText('GitHub', 'Check out my projects')"
      />
      <img
        src="assets/linkedin.svg"
        class="icon"
        onclick="window.open('https:\/\/www.linkedin.com/in/wesleybeard','_blank');"
        onmouseover="hoverText('LinkedIn', 'Connect with me')"
      />
      <img
        src="assets/resume.svg"
        class="icon"
        onclick="window.open('https:\/\/docs.google.com/document/d/1Qrt8Jk7XWctWnx70_OqKOTUh2oiVhGEru448pDGNMGU/edit?usp=sharing');"
        onmouseover="hoverText('Resume', 'View my resume')"
      />
      <img
        src="assets/spotify.svg"
        class="icon"
        onclick="window.open('https:\/\/open.spotify.com/user/0t3pxf697kb53ll49zfcuv16w','_blank');"
        onmouseover="hoverText('Spotify', 'Listen to my playlists')"
      />
      <img
        src="assets/instagram.svg"
        class="icon"
        onclick="window.open('https:\/\/www.instagram.com/wesbeard_','_blank');"
        onmouseover="hoverText('Instagram', 'Follow me')"
      />
    </div>
    <p class="announcement-text">
      Check out my new app
      <a class="link" href="https://byrdyapp.com">byrdy</a>! Available now on
      <a class="link" href="https://apps.apple.com/us/app/byrdy/id6673881691"
        >iOS</a
      >
      and
      <a
        class="link"
        href="https://play.google.com/store/apps/details?id=com.byrdy&hl=en_US"
        >Android</a
      >
    </p>
    <div id="color-button" onclick="randomizeBackground()">
      <img src="assets/color.svg" />
    </div>
  </body>
</html>

<script>
  const colors = [
    "#0d264a",
    "#8f5601",
    "#45167d",
    "#0b4d1e",
    "#4a0d0d",
    "#1d4d5d",
    "#5d1d4d",
    "#994a20",
  ];
  let previousIndex = 1;
  let randomIndex = 1;

  function randomizeBackground() {
    previousIndex = randomIndex;
    while (randomIndex === previousIndex) {
      randomIndex = Math.ceil(Math.random() * colors.length);
    }
    document.getElementById("html").style.background = colors[randomIndex - 1];
  }

  function hoverText(title, subtitle) {
    const titleElement = document.getElementById("title");
    const subTitleElement = document.getElementById("sub-title");

    titleElement.classList.add("hidden");
    subTitleElement.classList.add("hidden");

    setTimeout(() => {
      titleElement.innerHTML = title;
      subTitleElement.innerHTML = subtitle;

      titleElement.classList.remove("hidden");
      subTitleElement.classList.remove("hidden");
    }, 300);
  }

  function defaultText() {
    hoverText("Wes Beard", "Software Engineer");
  }
</script>
